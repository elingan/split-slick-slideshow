<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Slick Slideshow - Vanilla JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">      
      <div class="split-slideshow">
        <div class="slideshow-overlay"></div>
        <div class="slideshow-images">
          <div class="item active">
            <img src="https://picsum.photos/id/490/1600" />
          </div>
          <div class="item">
            <img
            src="https://picsum.photos/id/74/1600"
            />
          </div>
          <div class="item">
            <img
              src="https://picsum.photos/id/76/1600"
            />
          </div>
          <div class="item">
            <img
              src="https://picsum.photos/id/28/1600"
            />
          </div>
        </div>
        <div class="slideshow-text">
          <div class="item active">Todd Quackenbush</div>
          <div class="item">Isaak Dury</div>
          <div class="item">Alexander Shustov</div>
          <div class="item">Jerry Adney</div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
